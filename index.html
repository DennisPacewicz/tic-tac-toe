<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <link rel='shortcut icon' href='' />
    <link rel='stylesheet' type='text/css' href='css/style.css' />
    <script src='js/app.js'></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <header>
      <h2>tic tac toe</h2><h4><a href="https://github.com/DennisPacewicz/tic-tac-toe">/vers. 0.2</a></h4>
    </header>
    <div class="content">
      <div id="prompt">player 1's turn</div>
      <div class="tic-tac-toe">
        <div class="sq">
          <div id="1" class="space" onclick="selection(1)">
          </div>
        </div>
        <div class="sq">
          <div id="2" class="space" onclick="selection(2)">
          </div>
        </div>
        <div class="sq">
          <div id="3" class="space" onclick="selection(3)">
          </div>
        </div>
        <div class="sq">
          <div id="4" class="space" onclick="selection(4)">
          </div>
        </div>
        <div class="sq">
          <div id="5" class="space" onclick="selection(5)">
          </div>
        </div>
        <div class="sq">
          <div id="6" class="space" onclick="selection(6)">
          </div>
        </div>
        <div class="sq">
          <div id="7" class="space" onclick="selection(7)">
          </div>
        </div>
        <div class="sq">
          <div id="8" class="space" onclick="selection(8)">
          </div>
        </div>
        <div class="sq">
          <div id="9" class="space" onclick="selection(9)">
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
